# This is the corrected docker-compose.yml for a Dokploy deployment.
# It removes all manual networking, labels, and port exposure,
# allowing Dokploy to manage them automatically.

services:
  playwright-service:
    build: ./apps/playwright-service-ts
    environment:
      PORT: 3000
    restart: unless-stopped

  api:
    build: ./apps/api
    environment:
      # All secret variables (DATABASE_URL, REDIS_URL, etc.)
      # MUST be set in the Dokploy UI's "Environment Variables" section.
      HOST: "0.0.0.0"
      PORT: 3002
    depends_on:
      - redis
      - playwright-service
      - nuq-postgres
    # No 'ports' or 'labels' section. Dokploy handles this.
    command: ["node", "dist/src/harness.js"]
    restart: unless-stopped

  redis:
    image: redis:alpine
    restart: unless-stopped
    command: redis-server --bind 0.0.0.0
    # Using a named volume for persistent data
    volumes:
      - firecrawl-redis-data:/data

  nuq-postgres:
    build: ./apps/nuq-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    # Using a named volume for persistent data
    volumes:
      - firecrawl-postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

# Define the named volumes that Dokploy will create and manage.
volumes:
  firecrawl-redis-data:
  firecrawl-postgres-data:
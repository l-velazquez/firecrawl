# Recommended docker-compose.yml for Dokploy deployment of Firecrawl

version: '3.8'

# Common service configurations
x-common-service: &common-service
  build: # Builds the service locally from its specified path
    context: .
    dockerfile: apps/api/Dockerfile # Specify the Dockerfile path relative to the compose file
  ulimits:
    nofile:
      soft: 65535
      hard: 65535
  networks:
    - dokploy-network # Connect to Dokploy's managed network
  # extra_hosts is usually not needed in Dokploy; Traefik and internal DNS handle this.
  # If you encounter issues, consider adding it back specifically if you need to reach
  # the host machine from within the container.

# Common environment variables.
# Values for these will primarily be set in the Dokploy UI for better management and security.
x-common-env: &common-env
  REDIS_URL: redis://redis:6379 # Points to the 'redis' service on the Dokploy network
  REDIS_RATE_LIMIT_URL: redis://redis:6379
  PLAYWRIGHT_MICROSERVICE_URL: http://playwright-service:3000/scrape # Points to 'playwright-service'
  NUQ_DATABASE_URL: postgres://postgres:postgres@nuq-postgres:5432/postgres # Points to 'nuq-postgres'
  # All other environment variables should be configured via Dokploy UI for flexibility/secrets
  HOST: "0.0.0.0" # CRITICAL: Allows the app to listen on all interfaces for proxy connections
  PORT: 3002 # Firecrawl API listens on 3002 inside the container
  EXTRACT_WORKER_PORT: 3004
  WORKER_PORT: 3005
  ENV: production # Set for a deployed environment
  # The following should be defined in Dokploy UI's "Environment Variables" section:
  # USE_DB_AUTHENTICATION
  # OPENAI_API_KEY
  # OPENAI_BASE_URL
  # MODEL_NAME
  # MODEL_EMBEDDING_NAME
  # OLLAMA_BASE_URL
  # SLACK_WEBHOOK_URL
  # BULL_AUTH_KEY # Required for admin UI
  # TEST_API_KEY
  # POSTHOG_API_KEY
  # POSTHOG_HOST
  # SUPABASE_ANON_TOKEN
  # SUPABASE_URL
  # SUPABASE_SERVICE_TOKEN
  # SELF_HOSTED_WEBHOOK_URL
  # SERPER_API_KEY
  # SEARCHAPI_API_KEY
  # LOGGING_LEVEL
  # PROXY_SERVER
  # PROXY_USERNAME
  # PROXY_PASSWORD
  # SEARXNG_ENDPOINT
  # SEARXNG_ENGINES
  # SEARXNG_CATEGORIES

services:
  playwright-service:
    build: # Specify Dockerfile path for Playwright service
      context: .
      dockerfile: apps/playwright-service-ts/Dockerfile
    environment:
      PORT: 3000
      # These should also be defined in Dokploy UI if needed for Playwright service directly
      # PROXY_SERVER
      # PROXY_USERNAME
      # PROXY_PASSWORD
      # BLOCK_MEDIA
    networks:
      - dokploy-network # Connect to Dokploy's managed network
    # No external ports are exposed for Playwright service

  api:
    <<: *common-service
    environment:
      <<: *common-env # Includes all common env vars from above
      # Overrides or additional specific env vars for the API service:
      # These values should now align with the x-common-env or be set in Dokploy UI
    depends_on:
      - redis
      - playwright-service
      - nuq-postgres # Ensure API waits for Postgres as well
    ports:
      # Expose only the container port for internal Traefik routing.
      # Dokploy's Traefik will map the external port 80/443 to this internal port 3002.
      - "3002"
    command: node dist/src/harness.js --start-docker
    labels: # <<< CRITICAL: ADD THESE TRAEFIK LABELS FOR DOKPLOY ROUTING
      - "traefik.enable=true"
      - "traefik.http.routers.firecrawl.rule=Host(`firecrawl.lvelazquez.cc`)" # Your Firecrawl domain
      - "traefik.http.services.firecrawl.loadbalancer.server.port=3002" # Target the API service's internal port

  redis:
    image: redis:alpine
    restart: unless-stopped
    networks:
      - dokploy-network # Connect to Dokploy's managed network
    command: redis-server --bind 0.0.0.0 # Binds to all interfaces inside the container
    volumes:
      # Add persistent volume for Redis data using Dokploy's convention
      - ../files/firecrawl-redis-data:/data

  nuq-postgres:
    build: # Specify Dockerfile path for Postgres service
      context: .
      dockerfile: apps/nuq-postgres/Dockerfile
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    networks:
      - dokploy-network # Connect to Dokploy's managed network
    # Remove external port binding for Postgres; it's typically internal
    # ports:
    #   - "5432:5432"
    volumes:
      # Add persistent volume for Postgres data using Dokploy's convention
      - ../files/firecrawl-postgres-data:/var/lib/postgresql/data

networks:
  dokploy-network:
    external: true # Indicates Dokploy manages this network
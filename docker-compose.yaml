# FINAL DEFINITIVE VERSION - SETS ENV VAR IN COMPOSE

services:
  playwright-service:
    build: ./apps/playwright-service-ts
    restart: unless-stopped

  api:
    build: ./apps/api
    entrypoint: ["node"]
    command: ["dist/src/harness.js"]
    # --- THIS IS THE FIX ---
    # We are forcing the database URL directly into the container's environment.
    environment:
      DATABASE_URL: "postgres://postgres:postgres@nuq-postgres:5432/postgres"
      NUQ_DATABASE_URL: "postgres://postgres:postgres@nuq-postgres:5432/postgres"
    # -----------------------
    depends_on:
      - redis
      - playwright-service
      - nuq-postgres
    restart: unless-stopped

  redis:
    image: redis:alpine
    restart: unless-stopped
    command: redis-server --bind 0.0.0.0
    volumes:
      - firecrawl-redis-data:/data

  nuq-postgres:
    build: ./apps/nuq-postgres
    environment:
      POSTGRES_USER: postgres
      POSTG-RES_PASSWORD: postgres
      POSTGRES_DB: postgres
    restart: unless-stopped
    volumes:
      - firecrawl-postgres-data:/var/lib/postgresql/data

volumes:
  firecrawl-redis-data:
  firecrawl-postgres-data:
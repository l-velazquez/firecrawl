# FINAL DEFINITIVE VERSION FOR DOKPLOY
# This version uses pre-built official images to bypass build issues.

services:
  playwright-service:
    # Use the official pre-built image
    image: ghcr.io/firecrawl/playwright-service:latest
    restart: unless-stopped

  api:
    # Use the official pre-built image
    image: ghcr.io/firecrawl/firecrawl:latest
    # No 'command' or 'entrypoint' needed. We will use the image's default.
    depends_on:
      - redis
      - playwright-service
      - nuq-postgres
    restart: unless-stopped

  redis:
    image: redis:alpine
    restart: unless-stopped
    command: redis-server --bind 0.0.0.0
    volumes:
      - firecrawl-redis-data:/data

  nuq-postgres:
    # We still build the postgres service as it's a custom setup
    build: ./apps/nuq-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    restart: unless-stopped
    volumes:
      - firecrawl-postgres-data:/var/lib/postgresql/data

volumes:
  firecrawl-redis-data:
  firecrawl-postgres-data:
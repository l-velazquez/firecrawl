# FINAL NUCLEAR OPTION VERSION

services:
  playwright-service:
    build: ./apps/playwright-service-ts
    restart: unless-stopped

  api:
    build: ./apps/api
    # We can now use the command directly because we removed the ENTRYPOINT from the Dockerfile
    command: ["node", "dist/src/harness.js"]
    environment:
      DATABASE_URL: "postgres://postgres:postgres@nuq-postgres:5432/postgres"
      NUQ_DATABASE_URL: "postgres://postgres:postgres@nuq-postgres:5432/postgres"
      REDIS_URL: "redis://redis:6379"
      PLAYWRIGHT_MICROSERVICE_URL: "http://playwright-service:3000/scrape"
      BULL_AUTH_KEY: "CHANGEME"
      USE_DB_AUTHENTICATION: "false"
      PORT: "3002"
      HOST: "0.0.0.0"
    depends_on:
      - redis
      - playwright-service
      - nuq-postgres
    restart: unless-stopped

  redis:
    image: redis:alpine
    restart: unless-stopped
    command: redis-server --bind 0.0.0.0
    volumes:
      - firecrawl-redis-data:/data

  nuq-postgres:
    build: ./apps/nuq-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    restart: unless-stopped
    volumes:
      - firecrawl-postgres-data:/var/lib/postgresql/data

volumes:
  firecrawl-redis-data:
  firecrawl-postgres-data:
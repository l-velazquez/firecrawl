services:
  playwright-service:
    build: ./apps/playwright-service-ts
    restart: unless-stopped

  api:
    build: ./apps/api
    depends_on:
      - redis
      - playwright-service
      - nuq-postgres
    # This command tells Node to run the correct script at its compiled location.
    command: ["node", "dist/src/harness.js"]
    restart: unless-stopped

  redis:
    image: redis:alpine
    restart: unless-stopped
    command: redis-server --bind 0.0.0.0
    volumes:
      - firecrawl-redis-data:/data

  nuq-postgres:
    build: ./apps/nuq-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    restart: unless-stopped
    volumes:
      - firecrawl-postgres-data:/var/lib/postgresql/data

volumes:
  firecrawl-redis-data:
  firecrawl-postgres-data:
# FINAL, DEFINITIVE VERSION FOR DOKPLOY
# This version overrides the Dockerfile's entrypoint to ensure the correct script is run.

services:
  playwright-service:
    build: ./apps/playwright-service-ts
    restart: unless-stopped

  api:
    build: ./apps/api
    # --- THIS IS THE FIX ---
    # We are overriding the default "pnpm" entrypoint to call "node" directly.
    entrypoint: ["node"]
    # And we are telling node which file to run.
    command: ["dist/src/harness.js"]
    # -----------------------
    depends_on:
      - redis
      - playwright-service
      - nuq-postgres
    restart: unless-stopped

  redis:
    image: redis:alpine
    restart: unless-stopped
    command: redis-server --bind 0.0.0.0
    volumes:
      - firecrawl-redis-data:/data

  nuq-postgres:
    build: ./apps/nuq-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    restart: unless-stopped
    volumes:
      - firecrawl-postgres-data:/var/lib/postgresql/data

volumes:
  firecrawl-redis-data:
  firecrawl-postgres-data:
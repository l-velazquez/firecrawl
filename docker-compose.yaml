# This is the complete and final docker-compose.yml for your Firecrawl project on Dokploy.

services:
  playwright-service:
    build: ./apps/playwright-service-ts
    environment:
      PORT: 3000
    networks:
      - dokploy-network
    restart: unless-stopped

  api:
    build: ./apps/api
    environment:
      # These are basic, non-secret variables.
      # All other variables (REDIS_URL, BULL_AUTH_KEY, API keys, etc.)
      # MUST be set in the Dokploy UI's "Environment Variables" section.
      HOST: "0.0.0.0"
      PORT: 3002
    depends_on:
      - redis
      - playwright-service
      - nuq-postgres
    ports:
      - "3002"
    command: node dist/src/harness.js --start-docker
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.firecrawl.rule=Host(`firecrawl.lvelazquez.cc`)"
      - "traefik.http.services.firecrawl.loadbalancer.server.port=3002"
    restart: unless-stopped
    networks:
      - dokploy-network

  redis:
    image: redis:alpine
    restart: unless-stopped
    networks:
      - dokploy-network
    command: redis-server --bind 0.0.0.0
    volumes:
      - ../files/firecrawl-redis-data:/data

  nuq-postgres:
    build: ./apps/nuq-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    networks:
      - dokploy-network
    volumes:
      - ../files/firecrawl-postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

networks:
  dokploy-network:
    external: true
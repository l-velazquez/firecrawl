# FINAL DEFINITIVE VERSION - BUILDS FROM SOURCE FOR ARM64

services:
  playwright-service:
    # We must build this service from source for ARM64 compatibility
    build: ./apps/playwright-service-ts
    restart: unless-stopped

  api:
    # We must build this service from source for ARM64 compatibility
    build: ./apps/api
    # We override the Dockerfile's entrypoint to ensure the correct command is run
    entrypoint: ["node"]
    # We provide the correct path to the compiled startup script
    command: ["dist/src/harness.js"]
    depends_on:
      - redis
      - playwright-service
      - nuq-postgres
    restart: unless-stopped

  redis:
    # The official redis:alpine image supports ARM64
    image: redis:alpine
    restart: unless-stopped
    command: redis-server --bind 0.0.0.0
    volumes:
      - firecrawl-redis-data:/data

  nuq-postgres:
    # We build this service from source
    build: ./apps/nuq-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    restart: unless-stopped
    volumes:
      - firecrawl-postgres-data:/var/lib/postgresql/data

volumes:
  firecrawl-redis-data:
  firecrawl-postgres-data: